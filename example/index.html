<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SIMPLIFY SEARCH EXAMPLE</title>
  <link href="../css/simplify-search.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="" id='test'>
  <label for="keyword">關鍵字</label>
  <input type="text" name="keyword" id="keyword" value="" maxlength="5">
  <br>

  <label for="quesID">單號</label>
  <input type="text" name="quesID" id="quesID" value="" maxlength="30">
  <br>

  <label for="customer">客戶</label>
  <span id="cusIdSapn">
  <select name="customer[]" id="customer" multiple><option value="">- 全部 -</option>
  <optgroup label=" AA -----------">
  <option value="AA000002" disabled>ACD</option>
  <option value="AA000007">ADMAL</option>
  <option value="AA000004" selected>Al S M</option>
  <option value="AA000008">ALEF OR</option>
  <option value="AA000012">EXCEL</option>
  <option value="AA000006">IMI</option>
  <option value="AA000005">NETECH</option>
  <option value="AA000003">NEJOUM AL</option>

  <option value="AA000011">EFOUA</option>
  <option value="AA000001">SEA MASTER</option>
  <option value="AA000009">TEAM N</option>
  </optgroup><optgroup label=" CN -----------">
  <option value="CN000224">上海古順</option>
  <option value="CN000205">波躍</option>
  <option value="CN000022">昌海</option>
  <option value="CN000081">大連</option>
  <option value="CN000188">中興</option>
  </optgroup><optgroup label=" TW -----------">
  <option value="TW000102">蒸蒸</option>
  <option value="TW000018">日月神教</option>
  <option value="TW000115">天機不可洩漏</option>
  <option value="TW000037">都是假der</option>
  </optgroup></select>
  </span>

  <span class="findSelectDiv">
  (filter <input type="text" id="searchCusId" size="6" autocomplete="off"> )
  </span>

  <br>
  <label for="source">來源</label>
  <select name="source" id="source"><option value="">- 全部 -</option>
  <option value="1">一般</option>
  <option value="2">網路</option>
  </select>

  <br>
  <label for="status">目前狀態</label>
  <select name="status" id="status">
  <option value="">- 全部 -</option>
  <option value="A">待審核</option>
  <option value="B">通過</option>
  <option value="C">退回</option>
  </select>

  <br>
  業務
  <select name="userId">
  <option value="">- 全部 -</option>
  <option value="1">Vincent</option>
  <option value="2">Arvin</option>
  <option value="3">Tina</option>
  <option value="4">Maple</option>
  </select>

  <br>
  測試單一項目
  <select name="oneItemTest">
  <option value='1'>TEST VALUE</option>
  </select>

  <br>
  	單選測試：<label><input type="radio" name="sex" value='1'> 男</label>
  	<label><input type="radio" name="sex" value='2'> 女</label>
  <br>
    多選測試：<label><input type="checkbox" name="time[]" id='time' value='1' checked> 早安</label>
    <label><input type="checkbox" name="time[]" value='2' checked> 中</label>
    <label><input type="checkbox" name="time[]" value='3'> 晚</label>
  <br>
    重複值測試：<label><input type="radio" name="sex2" value='1'> 男</label>
    <label><input type="radio" name="sex2" value='2'> 女</label>
  <br>
    <label for='readonly1'>readonly 測試</label>：<input type="text" name="readonly1" value="不可修改的值" readonly>
  <br>
    disabled 測試：<label><input type="checkbox" name="disabled[]" value='1'> 北區</label>
    <label><input type="checkbox" name="disabled[]" value='2' disabled> 中區</label>
    <label><input type="checkbox" name="disabled[]" value='3'> 南區</label>
  <br>
    <label for="email">email</label>
    <input type="email" name="email" id="email" value="">
    
  <br>
    <label for="url">url</label>
    <input type="url" name="url" id="url" value="">
    
  <br>
    <label for="number">number</label>
    <input type="number" name="number" id="number" value="" min="1" max="6">
    
  <br>
    <label for="time2">time2</label>
    <input type="time" name="time2" id="time2">
    
  <br>
    <label for="date">date</label>
    <input type="date" name="date" id="date" value="" min="2016-02-18">
    
  <br>
    <input type="submit" value='送出'>

  </form>

  <hr>
  autoComplete:<input type='text' data-test id='autoObj' autocomplete="off">
  <input type='button' id='btn1' value='save'>
   <input type='button' id='btn2' value='reset'>



  <script src="../js/common.js"></script>
  <script src="../js/simplify-search.js"></script>
  <script>
    var testJsObj = simplifySearch({
      "formId": "test",
      "autoFeildId": "autoObj",
      "hideForm": false,
      "debugMode": true,
      "autoFeildClass": "autoComplete",
      // "hideTag": true,
    }).addRegexpById('quesID', /^EQ\d+$/ )
    .addIgnoreById('searchCusId')
    .setTitleByName('sex',"性別")
    .setTitleByName('sex2',"性別測試重複")
    .setTitleByName('time',"時段")
    .init();

    document.getElementById('btn1').onclick = function(){
      testJsObj.save();
    };
    document.getElementById('btn2').onclick = function(){
      testJsObj.reset();
    };
    
    console.log(testJsObj.log());
  </script>
</body>
</html>
